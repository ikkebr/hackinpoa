{% extends 'base/base.html' %}


{% block content %}
	<h1>Meus Grupos</h1>
	 {% if object_list %}
		<ul class="collection">
			{% for group in object_list %}
				<li class="collection-item"><i class="mdi-social-group"></i> <a href='{{ group.get_absolute_url }}'>{{ group.name }} </a></li>
			{% endfor %}
		</ul>
		{% else %}
			<div class="row">
				<div class="col s12 m12">
					<div class="card-panel blue">
						<span class="white-text">
							Você ainda não está participando de nenhum grupo. <br>
							<a href="{% url 'group_create' %}" class="teal-text accent-1">Clique aqui para criar um grupo.</a>
						</span>
					</div>
				</div>
			</div>
			{% endif %}

{% endblock %}
