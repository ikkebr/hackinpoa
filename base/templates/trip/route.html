{% extends "base/master.html" %}
{% load widget_tweaks %}


{% block content %}
<div class="row">
    <form id="init-route">
        <div class="col-md-4 col-md-offset-1">
            <input type="text" id="" name="origin" class="form-control" placeholder="Endereço do ponto de partida" value="{{ trip.start_point }}">
        </div>
        <div class="col-md-4">
            <input type="text" id="" name="destination" class="form-control" placeholder="Endereço do ponto de chegada" value="{{ trip.end_point }}">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>
<div class="row">
    <div id="map_canvas" style="width:100%; height:500px"></div>
    <table id="points" class="table">
        <thead>
            <th>Nome</th>
            <th>Distância</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}
{% block extrajs %}
{% endblock %}
