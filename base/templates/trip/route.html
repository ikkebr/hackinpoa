{% extends "base/master.html" %}
{% load widget_tweaks %}


{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form id="init-route">
            <input type="text" name="origin" class="form-control" placeholder="Endereço do ponto de partida" value="{{ trip.start_point }}">
            <input type="text" name="destination" class="form-control" placeholder="Endereço do ponto de chegada" value="{{ trip.end_point }}">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <div id="map_canvas" style="width:100%; height:500px"></div>

    <table id="points" class="table">
        <thead>
            <th>Nome</th>
            <th>Distância</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}
