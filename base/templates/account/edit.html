{% extends 'base/master.html' %}

{% block content %}
<div class='row'>
	<div class="box-form">
		<form class='form-horizontal' method="post" action="{% url 'edit_profile' %}">
			<h2>Editar Perfil</h2>
			<table class='table table-striped'>
			{{ form.as_p }}

			</table>

			{% csrf_token %}
			<button class='btn btn-primary'>Salvar Perfil</button>
		</form>
	</div>
</div>
{% endblock %}
